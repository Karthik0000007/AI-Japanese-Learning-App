# alembic.ini — Alembic configuration file
# Script location and version file path are read by alembic/env.py.

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os  # Use os.pathsep: ";" on Windows, ":" on Unix

# DATABASE_URL is injected dynamically in alembic/env.py from config.py.
# Do NOT set sqlalchemy.url here — it would override the async URL.

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
