<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English ‚áÑ Japanese Translator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      padding: 20px; color: #333;
    }
    .container {
      background: white; padding: 40px 30px;
      border-radius: 15px; box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      width: 100%; max-width: 900px;
    }
    h1 { font-weight: 700; margin-bottom: 30px; color: #0d3b66; text-align: center; }
    .input-group {
      display: flex; justify-content: center; align-items: center;
      gap: 15px; flex-wrap: wrap; margin-bottom: 25px;
    }
    input[type="text"] {
      padding: 15px 20px; border: 2px solid #0d3b66; border-radius: 30px;
      font-size: 1.1rem; outline: none; flex: 1 1 300px;
    }
    input[type="text"]:focus { border-color: #f95738; box-shadow: 0 0 8px #f95738; }
    button {
      background-color: #f95738; color: white; border: none;
      padding: 15px 30px; font-size: 1rem; border-radius: 30px;
      cursor: pointer; font-weight: 600; box-shadow: 0 8px 15px rgba(249, 87, 56, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover { background-color: #d43e1f; box-shadow: 0 10px 20px rgba(249, 87, 56, 0.5); }
    #translationContainer { margin-top: 30px; }
    .translation-section {
      margin-bottom: 20px; padding: 20px; background-color: #eef6fb;
      border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .translation-label { font-weight: bold; margin-bottom: 8px; color: #0d3b66; }
    .translation-text { font-size: 1.2rem; line-height: 1.5; word-break: break-word; }
  </style>
</head>
<body>

<div class="container">
    <h1>English ‚áÑ Japanese Translator (Speech Enabled)</h1>
    <div class="input-group">
      <input type="text" id="inputText" placeholder="Enter an English sentence..." />
      <button onclick="translateText()">Translate</button>
      <button id="micBtn">üéôÔ∏è Speak</button>
      <button id="speakBtn">üé§ Listen</button>
    </div>

    <div id="translationContainer">
      <div class="translation-section">
        <span class="translation-label">Translation:</span>
        <div id="outputText" class="translation-text">-</div>
      </div>
      <div class="translation-section">
        <span class="translation-label">Furigana:</span>
        <div id="furiganaText" class="translation-text">-</div>
      </div>
    </div>
  </div>
  <!-- Japanese: <span id="jpResult">-</span>
</div>

  <div id="result">
    <strong>Japanese:</strong> <span id="translationOutput">-</span>
  </div> -->

<script>
  const inputText = document.getElementById('inputText');
  const translationOutput = document.getElementById('result');
  const micBtn = document.getElementById('micBtn');

  // Initialize Speech Recognition
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = SpeechRecognition ? new SpeechRecognition() : null;

  if (recognition) {
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    micBtn.onclick = () => {
      if (micBtn.classList.contains('listening')) {
        recognition.stop();
      } else {
        recognition.start();
      }
    };

    recognition.onstart = () => {
      micBtn.classList.add('listening');
      micBtn.textContent = 'üéôÔ∏è Listening... Click to stop';
    };

    recognition.onend = () => {
      micBtn.classList.remove('listening');
      micBtn.textContent = 'üé§ Speak';
    };

    recognition.onerror = (event) => {
      micBtn.classList.remove('listening');
      micBtn.textContent = 'üé§ Speak';
      alert('Speech recognition error: ' + event.error);
    };

    recognition.onresult = (event) => {
      const spokenText = event.results[0][0].transcript;
      inputText.value = spokenText;
      translateText(spokenText);
    };
  } else {
    micBtn.disabled = true;
    micBtn.textContent = 'üé§ Not supported in this browser';
  }

  // Translation and voice synthesis
async function translateText(input) {
  if (!input) input = inputText.value.trim();
  if (!input) {
    document.getElementById('outputText').textContent = "Please enter or speak something!";
    return;
  }

  document.getElementById('outputText').textContent = "Translating...";
  document.getElementById('furiganaText').textContent = "-";

  try {
    const response = await fetch("http://127.0.0.1:5000/translate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phrase: input })
    });

    const data = await response.json();

    if (response.ok) {
      document.getElementById('outputText').textContent = data.translation;
      document.getElementById('furiganaText').textContent = data.furigana;
      speakText(data.translation);
    } else {
      document.getElementById('outputText').textContent = "Error: " + (data.error || "Unknown error");
    }
  } catch (error) {
    document.getElementById('outputText').textContent = "Error connecting to server.";
  }
}


  // Voice synthesis
  function speakText(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();

      const japaneseVoice = voices.find(v => v.lang === 'ja-JP' || v.name.includes('Google Êó•Êú¨Ë™û'));
      if (japaneseVoice) {
        utterance.voice = japaneseVoice;
      }

      utterance.lang = 'ja-JP';
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }
  }

  // Ensure voices are loaded
  window.speechSynthesis.onvoiceschanged = () => {
    console.log("Voices loaded");
  };
</script>

</body>
</html>
